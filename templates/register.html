{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="mt-3">
        <span>Already have an account? <a href="/accounts/login/">Login</a></span>
    </div>
</div>
{% endblock %}
