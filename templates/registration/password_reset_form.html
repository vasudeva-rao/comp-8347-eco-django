{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Forgot your password?</h2>
    <p>Enter your email address below and we'll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 w-50">
            <label for="id_email" class="form-label fw-medium">
                <i class="fas fa-envelope me-1 text-primary"></i>Email
            </label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Send reset link</button>
    </form>
</div>
{% endblock %}
