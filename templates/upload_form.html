{% extends 'base.html' %}
{% block title %}Upload Document/Image{% endblock %}
{% block content %}
<h2>Upload Eco-Friendly Document or Image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
