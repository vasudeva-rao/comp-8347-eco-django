{% extends 'base.html' %}
{% block title %}Delete Tip{% endblock %}
{% block content %}
<h2>Delete Tip</h2>
<p>Are you sure you want to delete the tip: <strong>{{ object.title }}</strong>?</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="/tip/{{ object.pk }}/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
